</ion-header>

  </ion-header>

  <div id="container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Teoría Combinatoria</ion-card-title>
        <ion-card-subtitle>Conteo, Permutación y arreglos</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-button expand="block" fill="outline" [routerLink]="['/CalculadoraCom']">Calculadora</ion-button>
        <ion-button expand="block" fill="outline" [routerLink]="['/EjemplosCom']">Ejemplos</ion-button>
      </ion-card-content>
      <ion-card-header>
        <ion-card-title>Probabilidades</ion-card-title>
        <ion-card-subtitle>----</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-button expand="block" fill="outline">Calculadora</ion-button>
        <ion-button expand="block" fill="outline">Ejemplos</ion-button>
